<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>

<body class="bg-blue-800">
    <div class=" bg-base-200 min-h-screen mx-auto max-w-lg">
        <img class="pt-8 mx-auto max-w-lg" src="./assets/bg.png" alt="">
        <img class="mx-auto max-w-lg -mt-56" src="./assets/Group.png" alt="">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text ">Mobile Number</span>
                        </label>
                        <input id="mobile-nmbr" value="01830807523"  type="number" placeholder="Enter Your Number"  class="input input-bordered bg-base-200" required />
                        
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">4-digit Pin</span>
                        </label>
                        <input id="pin-num" type="password" placeholder="Enter 4-digit Pin" class="input input-bordered bg-base-200" required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover ">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button id="btn-login" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"> </script>
</body>

</html>
